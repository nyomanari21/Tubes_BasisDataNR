<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perjalanan Selesai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../style/style.css" rel="stylesheet">
    <style>
      .rating{
        display: flex;
        padding: 0;
        margin: 0;
      }

      .rating li {
        list-style-type: none;
      }

      .rating-item {
        border: 1px solid #fff;
        cursor: pointer;
        font-size: 2em;
        color: yellowgreen;
      }

      .rating-item::before {
        content: "\2605";
      }

      .rating-item.active ~ .rating-item::before{
        content: "\2606";
      }



    </style>
  </head>
  <body class="m-auto d-flex justify-content-center">

    <div class="my-5 d-flex justify-content-center">
      <div class="row">
        <div class="container">
          <div class="card">
              <div class="card-body">
                <h3 class="text-center">Andi</h3>
                <div class="row">
                  <div class="col">
                    <p class="text-center">Gopay</p>
                  </div>
                  <div class="col">
                    <p class="text-center">Rp 45000</p>
                  </div>
                </div>
                <ul class="rating d-flex justify-content-center">
                  <li class="rating-item" id="rate-1" data-rate="1"></li>
                  <li class="rating-item" id="rate-2" data-rate="2"></li>
                  <li class="rating-item" id="rate-3" data-rate="3"></li>
                  <li class="rating-item" id="rate-4" data-rate="4"></li>
                  <li class="rating-item" id="rate-5" data-rate="5"></li>
                </ul>
                <form action="#">
                  <div class="form-floating mt-1 ">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="width:300px; height:200px;resize:none"></textarea>
                    <label for="floatingTextarea">Comments</label>
                  </div>
                  <div class="d-flex justify-content-center mt-5">
                    <a href="page2.html" class="btn btn-success" type="submit">Beri Nilai</a>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
  </div>

    <script>

      const container = document.querySelector('.rating');
  
      const items = container.querySelectorAll('.rating-item')

      container.onclick = e =>{
        const elClass = e.target.classList;
        if (!elClass.contains('active')) {
          items.forEach(
            item => item.classList.remove('active')
          );
          console.log(e.target.getAttribute("data-rate"));
          elClass.add('active');
        }
      };


    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
