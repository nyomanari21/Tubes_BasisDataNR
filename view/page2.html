<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>

    <title>Biodata</title>
  </head>
  <body>
    <div class="bg-light px-5 py-5">
     <div class="card p-5">
        
            <div class="text-center mb-5">
             <h1>Biodata</h1>
            </div>
        
        <div class = "mb-2">
            <label for = "name" class = "mb-2">Nama Lengkap</label>
            <input type = "text" class = "form-control" id = "name" required>
         </div>

        <div class = "mb-2">
            <label for = "birthday" class = "mb-2">Tanggal Lahir</label>
            <input type = "date" class = "form-control" id = "birthday" required>
        </div>

        <div class="form-check-inline">
            <div class="mb-2">Jenis Kelamin</div>
            <input class="form-check-input" type="radio" name="jeniskelamin" id="laki-laki" value="Laki-laki">
            <label class="form-check-label ms-1 me-3" for="laki-laki">Laki-laki</label>
            <input class="form-check-input" type="radio" name="jeniskelamin" id="perempuan" value="Perempuan">
            <label class="form-check-label ms-1 me-3" for="perempuan">Perempuan</label>
            <input class="form-check-input" type="radio" name="jeniskelamin" id="other" value="option3">
            <label class="form-check-label ms-1" for="other">Other</label>
        </div>

        <div class="form-check-inline">
            <div class="mb-2">Hobi</div>
            <input class="form-check-input" type="checkbox" id="ngoding" value="Ngoding">
            <label class="form-check-label ms-1 me-3" for="ngoding">Ngoding</label>

            <input class="form-check-input" type="checkbox" id="rebahan" value="Rebahan">
            <label class="form-check-label ms-1 me-3" for="rebahan">Rebahan</label>

            <input class="form-check-input" type="checkbox" id="melamun" value="Melamun">
            <label class="form-check-label ms-1 me-3" for="melamun">Melamun</label>

            <input class="form-check-input" type="checkbox" id="bacabuku" value="Baca Buku">
            <label class="form-check-label ms-1 me-3" for="bacabuku">Baca Buku</label>

            <input class="form-check-input" type="checkbox" id="nonton" value="Nonton Youtube">
            <label class="form-check-label ms-1 me-3" for="nonton">Nonton Youtube</label>

            <input class="form-check-input" type="checkbox" id="dengerinlagu" value="Dengerin Lagu">
            <label class="form-check-label ms-1 me-3" for="dengerinlagu">Dengerin Lagu</label>

            <input class="form-check-input" type="checkbox" id="other" value="Other">
            <label class="form-check-label ms-1 me-3" for="other">Other</label>
          </div>

        <div class="mb-4">
            <div class="mb-2">Agama</div>
            <select class="form-select" id ="agama" required>
                <option value="Kristen">Kristen Protestan</option>
                <option value="Katolik">Katolik</option>
                <option value="Islam">Islam</option>
                <option value="Budha">Budha</option>
                <option value="Hindu">Hindu</option>
                <option value="Konghucu">Konghucu</option>
              </select>
        </div>

        <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea class="form-control" id="pesan" rows="5" required></textarea>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit" onclick="get()">Submit form</button>
        </div>
    
    

    <table class="table my-5">
    </table>
</div>

</div>
  </body>
</html>



<script>

function get(){
    var name = document.getElementById("name").value;
    var lahir = document.getElementById("birthday").value;
    var gender = document.querySelector('input[name ="jeniskelamin"]:checked').value;
    var agama = document.getElementById("agama").value;
    var pesan = document.getElementById("pesan").value;

    var hobi = [];
    var checkbox = document.querySelectorAll('input[type = "checkbox"]:checked');
    for(let i=0; i<checkbox.length; i++)
    {
        hobi.push(checkbox[i].value);
    }

    var table = document.getElementsByTagName('table')[0];

    var newrow = table.insertRow(0);
    var cel1 = newrow.insertCell(0);
    var cel2 = newrow.insertCell(1);
    cel1.innerHTML = "Label".bold();
    cel2.innerHTML = "Value".bold();

    var newrow = table.insertRow(1);
    var cel1 = newrow.insertCell(0);
    var cel2 = newrow.insertCell(1);
    cel1.innerHTML = "Nama".bold();
    cel2.innerHTML = name;

    var newrow = table.insertRow(2);
    cel1 = newrow.insertCell(0);
    cel2 = newrow.insertCell(1);
    cel1.innerHTML = "Tanggal Lahir".bold();
    cel2.innerHTML = lahir;

    var newrow = table.insertRow(3);
    cel1 = newrow.insertCell(0);
    cel2 = newrow.insertCell(1);
    cel1.innerHTML = "Jenis Kelamin".bold();
    cel2.innerHTML = gender;

 
    var newrow = table.insertRow(4);
    cel1 = newrow.insertCell(0);
    cel2 = newrow.insertCell(1);
    cel1.innerHTML = "Hobi".bold();
    for(i=0; i< hobi.length; i++){
        if(i < hobi.length-1){
            cel2.innerHTML += `${hobi[i]}, `;
        }
        else{
            cel2.innerHTML += `${hobi[i]}`;
        }
    }

    var newrow = table.insertRow(5);
    cel1 = newrow.insertCell(0);
    cel2 = newrow.insertCell(1);
    cel1.innerHTML = "Agama".bold();
    cel2.innerHTML = agama;

    var newrow = table.insertRow(6);
    cel1 = newrow.insertCell(0);
    cel2 = newrow.insertCell(1);
    cel1.innerHTML = "Pesan".bold();
    cel2.innerHTML = pesan;



}

  </script>
